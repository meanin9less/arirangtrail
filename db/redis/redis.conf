# [네트워킹]
# Docker 컨테이너 외부(다른 컨테이너, 호스트 머신)에서 접속할 수 있도록
# 모든 IP 주소에서의 연결을 허용합니다. 이것이 가장 중요한 설정 중 하나입니다.
bind 0.0.0.0

# [보안]
# Redis에 접속할 때 사용할 비밀번호를 설정합니다.
# 운영 환경에서는 반드시 GitHub Secrets 등을 통해 관리할 강력한 비밀번호로 변경하세요.
# requirepass your-strong-password

# [데이터 영속성]
# 모든 쓰기 명령을 파일에 추가로 기록(Append Only File)하여 데이터의 안정성을 높입니다.
# 서버가 재시작되어도 이 파일을 기반으로 데이터를 복구할 수 있습니다.
appendonly yes

# [일반]
# Redis 서버를 백그라운드(데몬)가 아닌 포그라운드에서 실행합니다.
# Docker 컨테이너 환경에서는 프로세스가 포그라운드에서 실행되어야 컨테이너가 종료되지 않습니다.
daemonize no